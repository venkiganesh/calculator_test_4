<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0692c82101.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>
<body>
<main>
  <div class="container">
            <div class="frame">
                    <div id="display-box">
                      <h1 id="calNum"></h1>
<i class="fas fa-ellipsis-v nav"></i>
                    </div>
  <div class="numBtn">
    <button class="num clear bg">CE</button>
    <button class="num clear del bg">DEL</button>
    <button class="num bg">**</button>
    <button class="num">1</button>
    <button class="num" >2</button>
    <button class="num">3</button>
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
    <button class="num zero">0</button>
    <button class="num">.</button>



  </div>
  <div class="operations">
    <button class="cal num">+</button>
    <button class="cal num">-</button>
    <button class="cal num">*</button>
    <button class="cal num">/</button>
    <button class="cal num equal">=</button>
  </div>
              </div>
            </div>

</main>
<script src="script.js">

</script>
</body>
</html>
